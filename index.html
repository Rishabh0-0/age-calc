<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Hanken+Grotesk:wght@500;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="inputSec">
        <div class="inputSecContainer">
          <label for="day">DAY</label>
          <input type="number" name="day" id="dayInput" placeholder="DD">
          <p class="inputValid"></p>
        </div>
        <div class="inputSecContainer">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="monthInput" placeholder="MM">
          <p class="inputValid"></p>
        </div> 
        <div class="inputSecContainer">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="yearInput" placeholder="YYYY">
          <p class="inputValid"></p> 
        </div>                  
      </div>
      <div class="btnSection">
        <hr class="hr-line">
        <button class="btn"><h3 class="btn-triangle">â–·<h3></button>
      </div>
      
      <div class="displaySec">
        <h1><span class="dateDisplay"> -- </span>years</h1>
        <h1><span class="dateDisplay"> -- </span>months</h1>
        <h1><span class="dateDisplay"> -- </span>days</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
